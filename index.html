<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YogaFlow</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f0f8ff, #f9e6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .card {
            background: #ffffffcc;
            border-radius: 12px;
            padding: 2rem 3rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin-top: 0;
            font-weight: 500;
            color: #5a189a;
        }
        p {
            font-weight: 300;
            margin-bottom: 2rem;
        }
        button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #5a189a;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #7b2cbf;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>YogaFlow</h1>
        <p>Приложение для отслеживания ежедневной практики.</p>
        <button>Начать</button>
    </div>
</body>
</html>
